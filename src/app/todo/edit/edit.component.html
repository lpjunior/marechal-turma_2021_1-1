<h1 class="title">Criação de Tarefa</h1>
<section>
  <mat-card class="edit-container">
    <mat-card-content>
      <form [formGroup]="todoForm" (submit)="editar()">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Nome da tarefa</mat-label>
            <input matInput placeholder="Tarefa" formControlName="nome" required/>
            <mat-hint>Informe o nome da tarefa.</mat-hint>
            <mat-error *ngIf="getNome.errors?.['required']">
              <span style="color: red">Campo Obrigatório</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Status da tarefa</mat-label>
            <mat-select matNaviteControl required formControlName="status">
              <mat-option disabled>Sem seleção</mat-option>
              <mat-option value="0">Pendente</mat-option>
              <mat-option value="1">Em andamento</mat-option>
              <mat-option value="2">Concluído</mat-option>
            </mat-select>
            <mat-hint>Informe o status da tarefa.</mat-hint>
          </mat-form-field>
        </div>
        <div class="btn-edit-container">
          <button mat-raised-button color="primary" [disabled]="getNome.status != 'VALID'">Atualizar</button>
        </div>
      </form>
      <div>{{ msg }}</div>
    </mat-card-content>
  </mat-card>
</section>
