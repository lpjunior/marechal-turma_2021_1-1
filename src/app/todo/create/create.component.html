<h1 class="title">Criação de Tarefa</h1>
<section>
  <mat-card class="create-container">
    <mat-card-content>
      <form [formGroup]="todoForm" (submit)="cadastrar()">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Nome da tarefa</mat-label>
            <input matInput placeholder="Tarefa" formControlName="nome" required/>
            <mat-hint>Informe o nome da tarefa que deseja cadastrar.</mat-hint>
            <mat-error *ngIf="getNome.errors?.['required']">
              <span style="color: red">Campo Obrigatório</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="btn-create-container">
          <button mat-raised-button color="primary" [disabled]="getNome.status != 'VALID'">Cadastrar</button>
        </div>
      </form>
      <div>{{ msg }}</div>
    </mat-card-content>
  </mat-card>
</section>
