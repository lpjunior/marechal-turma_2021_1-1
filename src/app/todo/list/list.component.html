<h1 class="title">Todos</h1>

<div class="btn-table-container">
  <button mat-raised-button class="btn-table" (click)="editar(clickedRow.id)" color="primary">Editar</button>
  <button mat-raised-button class="btn-table" (click)="remover(clickedRow.id)" [disabled]="!clickedRow || !dataSource.data.length" color="warn">Apagar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="todo"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Tarefa</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

<ng-container matColumnDef="status"> <!-- <tr> -->
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ todoStatusLabel(element.status) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dataCriacao | date: "dd/MM/yyyy HH:mm":"-03:00" }}
    </td>
    <!-- DataPipe -->
  </ng-container>

  <ng-container matColumnDef="dataFinalizacao">
    <th mat-header-cell *matHeaderCellDef>Data de Finalização</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.dataFinalizacao; else defaultValue">
        {{ element.dataFinalizacao | date: "dd/MM/yyyy HH:mm":"-03:00" }}
      </ng-container>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar Tarefa</th>
    <td mat-cell id="edit" *matCellDef="let element" (click)="editar(element.id)"><a href=""><mat-icon>edit</mat-icon></a></td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Apagar Tarefa</th>
    <td mat-cell id="remove" *matCellDef="let element" (click)="remover(element.id)"><a href=""><mat-icon svgIcon="kickstarter"></mat-icon></a></td>
  </ng-container> -->

  <ng-container matColumnDef="noRecord">
    <td mat-footer-cell *matFooterCellDef>Nenhuma tarefa cadastrada.</td>
  </ng-container>

  <ng-template [ngIf]="dataSource.data.length === 0">
    <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
  </ng-template>

  <ng-template #defaultValue> Tarefa não finalizada </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- header -->
  <tr mat-row (click)="clickedRow = row" *matRowDef="let row; columns: displayedColumns;"></tr> <!-- body -->
</table>
