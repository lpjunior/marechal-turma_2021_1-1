<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Dados Pessoais</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-note slot="start">ID</ion-note>
      <ion-label>1</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Nome</ion-note>
      <ion-label>Luis</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Email</ion-note>
      <ion-label>test@rj.senac.edu</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-note slot="start">Telefone</ion-note>
      <ion-label>11111-1111</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Endereço</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-note slot="start">Logradouro</ion-note>
      <ion-label>Rua 01</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Número</ion-note>
      <ion-label>123</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Bairro</ion-note>
      <ion-label>Centro</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Cidade</ion-note>
      <ion-label>Rio de Janeiro</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-note slot="start">CEP</ion-note>
      <ion-label>12.345-678</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
