<mat-drawer-container class="menu-container" autosize>
  <mat-drawer #drawer class="menu-sidenav" mode="side">
    <p>{{title}}</p>
    <p *ngIf="showTexto">Aula 05 de Angular</p>
    <button (click)="showTexto = !showTexto" mat-raised-button>
      Exibe texto
    </button>
  </mat-drawer>
  <div class="sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">Click</button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
