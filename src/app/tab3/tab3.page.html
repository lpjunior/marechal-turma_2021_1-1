<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="searchFG" #searchFGD="ngForm" (ngSubmit)="search(searchFG.value)">
    <ion-item>
      <ion-input formControlName="name" placeholder="Enter the name" required></ion-input>
      <ion-button type="submit" color="primary" [disabled]="!searchFG.valid">
        Find
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>

  <ion-accordion-group>
    <ion-accordion *ngFor="let contact of contactList">
      <ion-item slot="header" color="light">
        <ion-label>{{ contact.name }} {{ contact.lastName }} </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img
                alt="Contact Profile"
                src="{{ contact.imageUrl }}"
              />
            </ion-avatar>
            <ion-label (click)="editContact(contact.id)">{{ contact.name }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ contact.phone }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ contact.email }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ contact.category }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
